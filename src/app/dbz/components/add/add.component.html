<h4>Agregar personaje</h4>
<form class="row" (ngSubmit)="emitCharacter()">
  <input type="text" [(ngModel)]="character.name" name="name" class="form-control mb-1" placeholder="Nombre del personaje">
  <input type="number" [(ngModel)]="character.power" name="power" class="form-control mb-3" placeholder="Poder">
  <button class="btn btn-primary" type="submit">Agregar</button>
  <!-- <pre>{{character | json}}</pre> -->
</form>
