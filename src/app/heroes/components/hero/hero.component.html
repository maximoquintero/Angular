<h1>{{name}}</h1>

<dl>
  <td>Nombre:</td>
  <dd>{{name}}</dd>
  <td>Edad:</td>
  <dd>{{age}}</dd>
  <td>Metodo:</td>
  <dd>{{getHeroDescripton()}}</dd>
  <td>Capitalizado:</td>
  <dd>{{capitalizedName}}</dd>
</dl>

<button *ngIf="name === 'ironman'" class="btn btn-primary mx-3" (click)="changeHero()">Cambiar nombre</button>
<button *ngIf="age === 30" class="btn btn-primary mx-3" (click)="changeAge()">Cambiar edad</button>
<button *ngIf="name === 'Fernando' || age === 40" class="btn btn-primary mx-3" (click)="resertForm()">Reset</button>
